<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Pedro Felipe S. de Sousa">
    <meta name="description" content="Jogo da Memória em comemoração ao dia do orgulho LGBTQIA+">
    <meta name="keywords" content="LGBTQIA+, orgulho, memórias, homenagem, jogo, desenvolvimento, design">
    <link rel="shortcut icon" href="./assets/images/logos/favicon.svg" type="image/x-icon">
    <title>Proud Memories</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <script defer src="./assets/js/script.js"></script>
</head>
<body>
    
    <main>

        <section class="formLogin">

            <div class="headerForm">
                <div class="logo">
                    <img src="./assets/images/logos/logo-proud-memories.svg" alt="Logo do Projeto Proud Memories">
                </div>
                <div class="slogan">
                    <p>Em memória de todos aqueles que lutam<br> e lutaram pela comunidade LGBTQIAPN+</p>
                </div>
            </div>

            <div class="mainForm">
                <form class="loginForm">

                    <div class="inputName">
                        <label for="name">Nome:</label>
                        <input type="text" name="name" id="name" class="playerName">
                    </div>

                    <div class="inputEmail">
                        <label for="email">E-mail:</label>
                        <input type="text" name="email" id="email" class="playerEmail">
                    </div>

                    <div class="buttonSubmit">
                        <button type="submit">
                            JOGAR
                        </button>
                    </div>

                </form>
            </div>

        </section>

    </main>

    <footer>
        <a class="contact" href="">
            <img src="./assets/images/logos/contact-icon.svg" alt="">
            <p>Contatos</p>
        </a>
    </footer>

</body>
</html>
